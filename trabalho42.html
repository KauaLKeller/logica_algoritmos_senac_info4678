<body>

    <script>
        window.onload = function(){
            var valorDigitado = prompt("Digita isso");
            var resultado = "";
            for(var i = 1; i <= valorDigitado; i++){
                resultado = resultado + " " + i;
            }
            console.log(resultado + " Acertou!");
        }
    </script>

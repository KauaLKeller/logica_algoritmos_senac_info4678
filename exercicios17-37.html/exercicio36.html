<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36</title>
</head>
<body>
    <input type="number" id="horas" value="">
<button onclick="ExibeInfo()">Horas</button>
<script>
function ExibeInfo(){
var hora = document.getElementById("horas").value
if(hora < 10){
    alert("Você ganhou " + hora * 2 * 0.05)
}else if(hora > 10 && hora < 20){
    alert("Você ganhou " + hora * 5 * 0.05)
}else if(hora >= 20){
    alert("Você ganhou " + hora * 10 * 0.05)
} 








}

</script>

</body>
</html>

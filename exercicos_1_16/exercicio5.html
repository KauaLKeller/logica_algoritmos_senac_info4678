<body>
<input type="number" id="nota1">
<input type="number" id="nota2">

<button onclick="exibeInformacaoDigitada()">numeros</button>
<script>
    function exibeInformacaoDigitada(){
        var info = Number(document.getElementById("nota1").value);
        var informacao = Number(document.getElementById("nota2").value);
        var soma = info + informacao;
        var média = soma /2;
        var boasVindas = "A média entre " + informacao + " e " + info + " é igual a " + média;
        alert(boasVindas);
    }
</script>

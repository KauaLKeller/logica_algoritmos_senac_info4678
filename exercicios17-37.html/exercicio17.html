<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<input type="number" id="VelocidadeDoCarro" value="";>
<button onclick="verificarvelocidade()">Clica</button>
<script>
    function verificarvelocidade(){
        var VelocidadeDoCarro = Number(document.getElementById("VelocidadeDoCarro").value);
        if(VelocidadeDoCarro > 80){
            var VelocidadeAcimadonormal = VelocidadeDoCarro - 80;
            var ValorDaMulta = VelocidadeAcimadonormal * 5;
            alert("Você perdeu " +ValorDaMulta + " em dinheiro");
            alert("Você não se ferrou. Parabéns!");   
        }else{
        "Se ferrou, otario "
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52</title>
</head>
<body>
<script>
window.onload = function(){
var Maioresde18 = 0;
var Menoresde5 = 0;
var MaiorIdade = 0;
var somaIdades = 0;
    for(var i = 0; i < 10; i ++){
var ValoresDigitados = Number(prompt("Digite as idades aqui"))
somaIdades = somaIdades + ValoresDigitados;
if (ValoresDigitados > MaiorIdade){
MaiorIdade = ValoresDigitados
}
if (ValoresDigitados > 18){
    Maioresde18 ++
}
if(ValoresDigitados < 5){
    Menoresde5 ++
}  
    }
    var MediaDeIdade = somaIdades / 10;
console.log("A média de idade é " + MediaDeIdade + ", existem " + Maioresde18 + " com mais de 18 anos, " + Menoresde5 + " com menos de 5 anos e a maior idade foi " + MaiorIdade + " anos");
}

</script>
</body>
</html>

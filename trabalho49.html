<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>

window.onload= function(){
var impar = 0;
var par = 0;
for (var i = 0; i < 6; i++){
var valor = Number(prompt("DigiteNumero"));
if(valor%2 === 0)
{
    par++
}
else
{
    impar++;
}

}

console.log("Existem " + impar + " Numeros impares e " + par + " numeros pares");
}

    </script>
</body>
</html>

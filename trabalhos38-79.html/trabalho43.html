<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43</title>
</head>
<body>
<script>
window.onload = function(){
    var resultado = "";
    for(var i = 35; i > 0; i --){
        if(i % 4 == 0){
            resultado = resultado + " " + "[" + i + "]";
        }else{
            resultado = resultado + " " + i;
        }
    }

    console.log(resultado)
}




</script>
</body>
</html>

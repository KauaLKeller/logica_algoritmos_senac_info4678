<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29</title>
</head>
<body>
    <input type="text" id="nome" value="">
    <input type="number" id="salario" value="">
    <input type="number" id="AnosTrabalhando" value="">
<button onclick="ExibeInfo()">Salario</button>
<script>
    function ExibeInfo(){
var nome = document.getElementById("nome").value
var salario = Number(document.getElementById("salario").value)
var Tempo = Number(document.getElementById("AnosTrabalhando").value)
        if(Tempo < 3){
            alert(nome + "Seu salário será de " + salario * 1.03)
        }else if(Tempo >= 3 && Tempo < 10){
            alert(nome + "Seu salário será de " + salario * 1.125)
        }else{alert(nome + "Seu salário será de " + salario * 1.20)}


    }
</script>

</body>
</html>

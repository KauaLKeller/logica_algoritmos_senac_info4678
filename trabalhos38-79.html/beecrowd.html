<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49</title>
</head>
<body>
    <script>
let idades = [];
let somaIdades = 0;
let maisDe18 = 0;
let menosDe5 = 0;
let maiorIdade = 0;

for (let i = 1; i <= 10; i++) {
    let input = prompt(`Digite a idade da pessoa ${i}:`);
    let idade = parseInt(input);

    // Validar entrada
    if (isNaN(idade) || idade < 0) {
        alert("Idade inválida. Digite novamente.");
        i--; // Volta o contador
        continue;
    }

    idades.push(idade);
    somaIdades += idade;

    if (idade > 18) {
        maisDe18++;
    }
    if (idade < 5) {
        menosDe5++;
    }
    if (idade > maiorIdade) {
        maiorIdade = idade;
    }
}

let media = somaIdades / 10;

// Mostrar os resultados
alert(`Resultados:
a) Média de idade do grupo: ${media.toFixed(2)}
b) Pessoas com mais de 18 anos: ${maisDe18}
c) Pessoas com menos de 5 anos: ${menosDe5}
d) Maior idade lida: ${maiorIdade}`);
    </script>
</body>
</html>
